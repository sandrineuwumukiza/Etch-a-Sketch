<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <div class="section">
        <h1>Etch A Sketch</h1>
    <div class="container"></div>
    <div class="buttons">
        <button class="colorBtn" onclick="changeColor('black')">Black</button>
        <button class="colorBtn" onclick="changeColor('gray')">Gray</button>
        <button class="colorBtn" onclick="changeColor('random')">Random</button>
        <button class="colorBtn" onclick="changeColor('#e0e0e0')">Erase</button>
        <button class="colorBtn" onclick="resetBoard()">Reset</button>
    </div>
    <div class="resize">
        <input 
        type="text" 
        placeholder="Set Size: 2 - 100" 
        onchange="changeSize(this.value)">
        <button class="sizeBtn">Resize</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
